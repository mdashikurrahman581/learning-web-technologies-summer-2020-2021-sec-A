<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
</head>

<body>
    <table border="0" width="100%">
        <tr>
            <td width="300px"></td>
            <td>
                <form method="" action="" enctype="multipart/form-data" onsubmit="return validateform()">
                    <tr> <td><b>Name<b></td></tr>
                       
                        <table>
                        
                            <tr>
                                    <input type="text" name="name" id="name" value=""><span id="s1"></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <hr>
                                </td>
                            </tr>
                             <td colspan="2">
                                    <input type="submit" name="submit" value="Submit">
                                    
                                </td>
                             </table>
                    </fieldset>
                </form>
                <td width="300px"></td>
            </td>
            <td width="100px"></td>
        </tr>
    </table>

     <script>
        function validateform() {
            let lettersck = /^[A-Za-z.-]+$/;
            let val = document.getElementById("name").value
            if (val == "") {
                document.getElementById("s1").innerHTML = "*fill out name field";
                return false;
            }
            if (val.split(' ').length < 2) {
                document.getElementById("s1").innerHTML = "*name must have at least two words";
                return false;
            }
            if (!val.match(lettersck)) {

                document.getElementById("s1").innerHTML = "*only alphabets and . and - are allowed";
                return false;

            }
        }
    </script>
</body>

</html>
